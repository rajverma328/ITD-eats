version: "3.8"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/items
      - SECRET_KEY=replace_me_for_prod
      - ADMIN_PASS_HASH=replace_with_werkzeug_hash
      - RESET_TZ=Asia/Kolkata
      - RESET_TIME=18:00:00
    depends_on:
      - db
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: items
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
